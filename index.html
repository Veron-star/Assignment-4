<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Quiz Game</title>
    
</head>
<body>
<div id="start">Quiz Game!</div>
<div id="quiz" style="display: contents;"></div>
    <div id="question">
        <p>What is HTML?</p></div>
    <div id="timer">
        <div id="counter">10</div>
    </div>
<div id="choices">
    <div class="choice" id="A" onclick="check('A')">A</div>
    <div class="choice" id="B" onclick="check('B')">B</div>
    <div class="choice" id="C" onclick="check('C')">C</div>
    <div class="choice" id="D" onclick="check('D')">D</div>
</div>

</div>

<div id="scoreContainer" style="display: none;">
    <p> 50%</p>
</div>







<script src="javascript.js"></script>    
</body>
</html>
