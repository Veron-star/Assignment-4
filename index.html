<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Quiz Game</title>
    
</head>
<body>
    <div class="home-box custom-box">
        <h4>10 seconds for each question. Good Luck!</h4>
        <button type="button" class="start-btn btn">Start Quiz</button>
    </div>

    <div class="quiz-box custom-box show">
        <div class="stats">
            <div class="timer">
                <div class="remaining-time"></div>
            </div>
            <div class="score">
                <span class="score-text">Score:</span>
                <span class="correct-answer"></span>
            </div>
        </div>
        <div class="question-box">
            <div class="current-question-number">
        </div>
        <div class="question-text">
        </div>
        <div class="option-box">
            <div class="option incorrect" id="0" onclick="check(this)"></div>
            <div class="option correct" id="1" onclick="check(this)"></div>
            <div class="option correct" id="2" onclick="check(this)"></div>
            <div class="option incorrect" id="3" onclick="check(this)"></div>
        </div>
        <div class="next-question">
            <button type="button" class="next-question-btn btn">Next</button>
            <button type="button" class="result-btn btn">Result</button>
        </div>
    </div>

    <div class="quiz-over-box custom-box">
        <h1>Result</h1>
        <h4>Total Questions: <span class="total-questions"></span></h4>
        <h4>Correct: <span class="correct"></span></h4>
        <h4>Wrong: <span class="wrong"></span></h4>
        <h4>Percentage: <span class="percentage"></span></h4>
        <button type="button" class="try-again-btn btn">Try Again</button>
    </div>
        
        
              

        </div>
    </div>

<script src="javascript.js"></script>    

</body>
</html>
