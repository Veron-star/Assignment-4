<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Quiz Game</title>
    
</head>
<body>
    <div class="quiz-box custom-box">
        <h4>10 seconds for each question. Good Luck!</h4>
        <button type="button" class="start-btn btn">Start Quiz</button>
    </div>
        
        
        
        
        
        
        
        
        
        <div id="start">Start Quiz</div>
        <div id="quiz" style="display: none">
            <div id="quesion"></div>
            
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
                <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
            </div>
            
            <div id="timer">
                <div id="counter"></div>
                <div id="btimegauge"></div>
                <div id="timegauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none">

        </div>
    </div>



   







<script src="javascript.js"></script>    
</body>
</html>
